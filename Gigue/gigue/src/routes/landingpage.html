<!DOCTYPE html>
<header>
  <link href="../styles/landingpage.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
  ></script>
</header>

<body>
  <div class="container-fluid h-100">
    <div
      class="row h-100 justify-content-center align-items-center text-center"
    >
      <div
        class="row col-12 h-50 justify-content-center align-items-center"
        id="form_area"
      >
        <form class="col-12">
          <label for="formGroupExampleInput"
            >Enter a City to get Concerts For!</label
          >
          <div class="input-group text-center">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="e.g. Portland, OR"
            />

            <button class="btn btn-primary ml-1" type="input">Enter!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
